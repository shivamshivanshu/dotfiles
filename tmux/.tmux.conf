
# Use Ctrl-a instead of default Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Better history scrollback
set -g history-limit 10000

# Mouse support
set -g mouse on

# Enable true color
set -ga terminal-overrides ",xterm-256color:Tc"

# Vi-style copy mode
setw -g mode-keys vi

# Auto-renames windows
set-option -g allow-rename off

# Start with 1-based indexing for windows/panes
set -g base-index 1
setw -g pane-base-index 1

### ──────────────── Pane Navigation ────────────────

# Easy pane navigation (like Vim splits)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes with arrow keys
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5

### ──────────────── Splits ────────────────

# Split panes
bind | split-window -h
bind - split-window -v
bind '"' split-window -h -c "#{pane_current_path}"
bind '%' split-window -v -c "#{pane_current_path}"
bind 'C' new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

### ──────────────── Status Bar ────────────────

set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-style bg=black,fg=white
set -g set-clipboard on
set -g allow-passthrough on
set -g focus-events on
set -g renumber-windows on

# Left and right sections
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=cyan]| #[fg=yellow]%Y-%m-%d"
set -g status-right "#[fg=blue]%H:%M:%S #[fg=cyan]| #[fg=white]%a"

# Window title format
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[bg=blue,fg=white] #I:#W #[default]"

### ──────────────── Clipboard Integration ────────────────

# Exit copy mode with Escape
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Better vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

### ──────────────── Plugins (TPM) ────────────────

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @themepack 'powerline/default/green'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'

# Some additional settings
set -s escape-time 0

