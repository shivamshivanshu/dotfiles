# ~/.config/dnf/dnf.conf
# Optimized DNF config for faster package operations

[main]
# Increase parallel downloads
max_parallel_downloads=10

# Use fastest mirrors
fastestmirror=True

# Keep cache so re-installs donâ€™t re-download
keepcache=True

# Less verbose progress bar
defaultyes=True
color=auto
deltarpm=True
metadata_timer_sync=720

# Improve dependency resolution speed
installonly_limit=3
best=False

# Skip broken packages instead of failing
skip_if_unavailable=True

